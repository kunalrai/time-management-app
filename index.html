<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Management Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <div id="app" class="container mx-auto my-10">
    <h1 class="text-center text-3xl font-bold mb-6">Time Management Tool</h1>
    <!-- Timer control buttons -->
    <div class="flex justify-center mb-4">
        <button id="startTimer" class="bg-green-500 hover:bg-green-600 active:bg-green-700 px-4 py-2 text-white rounded mr-2">
            Start Timer
          </button>
          <button id="stopTimer" class="bg-red-500 hover:bg-red-600 active:bg-red-700 px-4 py-2 text-white rounded">
            Stop Timer
          </button>
    </div>
    <div class="flex mb-4">
        <div class="mr-4">
          <label for="clientName" class="mr-2">Client name:</label>
          <input type="text" id="clientName" class="border px-2 py-1" />
        </div>
        <div>
          <label for="hourlyRate" class="mr-2">Hourly Billing Rate:</label>
          <input type="number" id="hourlyRate" class="border px-2 py-1" />
        </div>
      </div>
    <div>
        <p class="my-4">Elapsed time: <span id="elapsedTime">0 hr 0 min 0 sec</span></p>
      </div>
    <!-- Report -->
    <table id="report" class="table-fixed w-full">
        <thead>
          <tr class="bg-gray-300">
            <th class="w-1/4 px-4 py-2">Client Name</th>
            <th class="w-1/4 px-4 py-2">Date</th>
            <th class="w-1/4 px-4 py-2">Time Worked</th>
            <th class="w-1/4 px-4 py-2">Amount</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
  </div>
  <script src="main.ts"></script>
</body>
</html>
